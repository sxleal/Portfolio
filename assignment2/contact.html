<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sandra Leal</title>

  <!-- We link our html to the Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>
<body>

  <!-- Container Div -->
  <div class="container">

      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
             
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span> <!-- first line -->
              <span class="icon-bar"></span> <!-- second line -->
              <span class="icon-bar"></span> <!-- third line -->
            </button>
            <!-- Our brand / logo -->
            <a class="navbar-brand" href="index.html">Sandra Leal</a>
          </div>

          <!-- The links of our navbar -->
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="index.html">About</a></li>
              <li><a href="portfolio.html">Portfolio</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

      <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" Name="name" placeholder="Jane Doe" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect With Me</h2>

          <img src="assets/images/github-128.png" class="social" alt="Github">
          <img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn">
          <img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow">
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      &copy;Copyright 2016 Sandra Leal
    </div>
  </footer>

</body>
</html>
